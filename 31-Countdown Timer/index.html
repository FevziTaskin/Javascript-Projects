<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          pariatur odit laudantium aspernatur cupiditate totam quod temporibus
          est debitis corporis. Lorem, ipsum dolor sit amet consectetur
          adipisicing elit. Natus, fuga.
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end if item -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end if item -->
          <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end if item -->
          <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end if item -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
